name: Java 21 CI

on:
    push:
        branches:
            - master
            - 'dev/**'
    pull_request:

jobs:
    prepare:
        name: Parallelize Tests
        if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
        uses: ./.github/workflows/parallelize-tests.yml
        with:
            environments: 1.21,1.21.1,1.21.3,1.21.4,1.21.5,1.21.8,1.21.10,1.21.11
            java_version: 21
            parallel_jobs: 3

    build:
        name: ${{ matrix.display }}
        needs: prepare
        runs-on: ubuntu-latest
        strategy:
            matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
        steps:
            - uses: actions/checkout@v6
              with:
                  submodules: recursive
            - name: validate gradle wrapper
              uses: gradle/actions/wrapper-validation@v5
            - name: Set up JDK 21
              uses: actions/setup-java@v5
              with:
                  java-version: '21'
                  distribution: 'adopt'
                  cache: gradle
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Build Skript and run test scripts
              run: ./gradlew clean customTest -PtestEnvs="${{ matrix.envs }}" -PtestEnvJavaVersion=21
            - name: Upload Nightly Build
              uses: actions/upload-artifact@v6
              if: success() && matrix.id == 1
              with:
                  name: skript-nightly
                  path: build/libs/*
